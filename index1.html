<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index1.css">
        <link rel="stylesheet" href="icons/css/all.css">
        <title>Ultimate</title>
    </head>
    <body>
        <div class="container">
            <div class="d1">
                <img src="img/logo1.png">
            </div>
            <div class="scoreboard">
            <div class="d3"><span id="raceTo">Race To 5</span></div>
            <div class="d4">
                <div class="d4_d1">
                    <div class="name"><span id="p1">Player 1</span></div>
                    <div class="d4_d1_d0">
                        <div class="d4_d1_d1">
                            <button class="P" id="plus1">+</button>
                            <button class="P" id="minus1">−</button>
                        </div>
                        <button class="E" id="ETime1">E</button>
                    </div>
                </div>
                <div class="d4_d2">
                    <span id="score1">0</span> - <span id="score2">0</span>
                </div>
                <div class="d4_d3">
                    <div class="name"><span id="p2">Player 2</span></div>
                    <div class="d4_d3_d0">
                        <button class="E" id="ETime2">E</button>
                         <div class="d4_d3_d1">
                            <button class="P" id="plus2">+</button>
                            <button class="P" id="minus2">−</button>
                         </div>            
                    </div>
                </div>
            </div>
        </div>
            <div class="d5">
                <button id="stop">Pause</button>
                <div class="d5_d1" id="borderChrono">
                    <div class="d5_d1_d0"><span id="STime">15</span></div>
                </div>
                <button id="start">Start</button>
            </div>
            <div class="d6" id="Time">
                <i class="fa-solid fa-circle-play" id="continue"></i>
                <div class="d6_d1"><span id="MTime">00:00</span></div>
                <i class="fa-solid fa-circle-pause" id="Pause"></i>
            </div>
            <div class="d2">
                <button id="startAll">Start</button>
                <i class="fa-solid fa-right-from-bracket" id="reset"></i>
            </div>
        </div>
        <script type="module" src="js/index.js"></script>
    </body>
 </html>
